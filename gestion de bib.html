<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-book-open me-2"></i>Library Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="add-book-btn"><i class="fas fa-plus-circle me-1"></i> Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="my-selection-btn"><i class="fas fa-bookmark me-1"></i> My Selection</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <!-- Modern Header -->
    <header class="py-5 text-white header-section">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Online Library</h1>
            <p class="lead">Discover, select, and manage your favorite books</p>
            <div class="search-container mt-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for books...">
                    <button class="btn btn-light" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid px-4 mt-5">
        <div class="row">
            <!-- Add a New Book -->
            <div class="col-12 mb-4">
                <!-- Add book form or content here -->
            </div>
            
            <!-- List of Books -->
            <div class="col-12">
                <h3 class="mb-4 section-title"><i class="fas fa-book me-2"></i>List of Books</h3>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="book-list">
                    <!-- Books will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-4 bg-light">
        <div class="container-fluid px-4">
            <!-- Selected Books -->
            <div class="row">
                <div class="col-12">
                    <h3 class="mb-3 section-title"><i class="fas fa-bookmark me-2"></i>Selected Books</h3>
                    <div class="selected-books">
                        <div id="selected-books-list" class="row g-3">
                            <!-- Selected books will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
<!-- Modal for Book Details -->
<div id="book-details-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-title"></h3>
        <p><strong>Auteur:</strong> <span id="modal-author"></span></p>
        <p><strong>Description:</strong> <span id="modal-description"></span></p>
        <p><strong>Prix:</strong> <span id="modal-price"></span> DH</p>
        <p><strong>Année d'édition:</strong> <span id="modal-year"></span></p>
        <p><strong>Commentaires:</strong> <span id="modal-comments"></span></p>
        <p><strong>Likes:</strong> <span id="modal-likes"></span></p>
    </div>
</div>
<!-- Add Book Modal -->
<div id="add-book-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-add-book-modal">&times;</span>
        <h3>Add a New Book</h3>
        <form id="add-book-form">
            <div class="form-group">
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" name="book-title" required>
            </div>
            <div class="form-group">
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" name="book-author" required>
            </div>
            <div class="form-group">
                <label for="book-description">Description:</label>
                <textarea id="book-description" name="book-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="book-price">Price:</label>
                <input type="number" id="book-price" name="book-price" required>
            </div>
            <div class="form-group">
                <label for="book-image">Image URL:</label>
                <input type="url" id="book-image" name="book-image" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
